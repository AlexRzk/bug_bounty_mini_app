<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>
  
  <!-- Grid Pattern Background -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a1a" stroke-width="1"/>
    </pattern>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Bug Icon (Left Side) -->
  <g transform="translate(150, 200)">
    <!-- Bug body -->
    <ellipse cx="100" cy="115" rx="80" ry="100" fill="url(#gradient)"/>
    
    <!-- Bug head -->
    <circle cx="100" cy="50" r="45" fill="url(#gradient)"/>
    
    <!-- Antennae -->
    <line x1="85" y1="15" x2="70" y2="-10" stroke="url(#gradient)" stroke-width="6" stroke-linecap="round"/>
    <line x1="115" y1="15" x2="130" y2="-10" stroke="url(#gradient)" stroke-width="6" stroke-linecap="round"/>
    <circle cx="70" cy="-10" r="8" fill="#8b5cf6"/>
    <circle cx="130" cy="-10" r="8" fill="#3b82f6"/>
    
    <!-- Eyes -->
    <circle cx="85" cy="45" r="8" fill="white"/>
    <circle cx="115" cy="45" r="8" fill="white"/>
    <circle cx="87" cy="47" r="4" fill="#0a0a0a"/>
    <circle cx="117" cy="47" r="4" fill="#0a0a0a"/>
    
    <!-- Legs (3 on each side) -->
    <line x1="40" y1="100" x2="10" y2="85" stroke="url(#gradient)" stroke-width="6" stroke-linecap="round"/>
    <line x1="35" y1="130" x2="0" y2="130" stroke="url(#gradient)" stroke-width="6" stroke-linecap="round"/>
    <line x1="40" y1="160" x2="10" y2="175" stroke="url(#gradient)" stroke-width="6" stroke-linecap="round"/>
    
    <line x1="160" y1="100" x2="190" y2="85" stroke="url(#gradient)" stroke-width="6" stroke-linecap="round"/>
    <line x1="165" y1="130" x2="200" y2="130" stroke="url(#gradient)" stroke-width="6" stroke-linecap="round"/>
    <line x1="160" y1="160" x2="190" y2="175" stroke="url(#gradient)" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Dollar sign overlay -->
    <text x="100" y="135" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="white" text-anchor="middle">$</text>
  </g>
  
  <!-- Title and Description -->
  <text x="450" y="220" font-family="Arial, sans-serif" font-size="96" font-weight="bold" fill="white">
    Buggy Bounty
  </text>
  
  <text x="450" y="300" font-family="Arial, sans-serif" font-size="36" fill="#a855f7">
    Find Bugs • Earn Rewards
  </text>
  
  <text x="450" y="380" font-family="Arial, sans-serif" font-size="28" fill="#888888">
    Secure Bug Bounty Platform on Base
  </text>
  
  <!-- Bottom badges -->
  <g transform="translate(450, 450)">
    <rect x="0" y="0" width="180" height="50" rx="25" fill="#1a1a1a" stroke="#8b5cf6" stroke-width="2"/>
    <text x="90" y="33" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#8b5cf6" text-anchor="middle">
      🔒 Secure
    </text>
    
    <rect x="200" y="0" width="180" height="50" rx="25" fill="#1a1a1a" stroke="#3b82f6" stroke-width="2"/>
    <text x="290" y="33" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3b82f6" text-anchor="middle">
      ⛓️ On-Chain
    </text>
    
    <rect x="400" y="0" width="200" height="50" rx="25" fill="#1a1a1a" stroke="#8b5cf6" stroke-width="2"/>
    <text x="500" y="33" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#8b5cf6" text-anchor="middle">
      💰 Rewards
    </text>
  </g>
</svg>
