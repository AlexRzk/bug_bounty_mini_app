<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="#0a0a0a"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="bugGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bug icon -->
  <g transform="translate(156, 156)">
    <!-- Body -->
    <ellipse cx="100" cy="100" rx="60" ry="80" fill="url(#bugGradient)"/>
    
    <!-- Head -->
    <circle cx="100" cy="60" r="30" fill="url(#bugGradient)"/>
    
    <!-- Antennae -->
    <line x1="85" y1="40" x2="70" y2="20" stroke="#8b5cf6" stroke-width="4" stroke-linecap="round"/>
    <line x1="115" y1="40" x2="130" y2="20" stroke="#8b5cf6" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Legs -->
    <line x1="60" y1="80" x2="30" y2="70" stroke="#8b5cf6" stroke-width="4" stroke-linecap="round"/>
    <line x1="60" y1="100" x2="25" y2="100" stroke="#8b5cf6" stroke-width="4" stroke-linecap="round"/>
    <line x1="60" y1="120" x2="30" y2="130" stroke="#8b5cf6" stroke-width="4" stroke-linecap="round"/>
    
    <line x1="140" y1="80" x2="170" y2="70" stroke="#8b5cf6" stroke-width="4" stroke-linecap="round"/>
    <line x1="140" y1="100" x2="175" y2="100" stroke="#8b5cf6" stroke-width="4" stroke-linecap="round"/>
    <line x1="140" y1="120" x2="170" y2="130" stroke="#8b5cf6" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Dollar sign overlay -->
    <text x="85" y="115" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#ffffff">$</text>
  </g>
  
  <!-- Text -->
  <text x="256" y="400" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#ffffff">BUGGY</text>
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#8b5cf6">BOUNTY</text>
</svg>
